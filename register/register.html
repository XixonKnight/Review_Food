<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div class="wrapper-form">
        <div class="logo">
            <img src="../image/header/logo.png" alt="">
        </div>
        <div class="form">
            <h2>Đăng Ký</h2>
            <form action="">
                <div class="form-group username">
                    <input type="text" class="form-control " name="Username" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group password">
                    <input type="password" class="form-control" name="Password" id="password" placeholder="Mật khẩu">
                </div>
                <div class="form-group password confirm-password">
                    <input type="password" class="form-control" name="Password" id="password" placeholder="Nhập lại mật khẩu">
                </div>
                <button class="btn-submit" type="submit">Đăng Ký</button>
            </form>
        </div>
    </div>
</body>

</html>
